<h3 class="mb-0">members</h3>
<p>This is the members account control page</p>
<div class="row mt-3">
    <div class="col-lg-5">
        <table class="table table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Rank</th>
                    <th>Time Regster</th>
                    <th class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                {loop="$print"}
                    <tr>
                        <td>{$value.id}</td>
                        <td>{$value.name}</td>
                        <td>{$value.email}</td>
                        <td>{$value.rank}</td>
                        <td>{$value.data_regster}</td>
                        <td><button type="button" class="btn btn-primary d-inline-block" style="font-size:12px;">Edit</button> <button type="button" class="btn btn-danger d-inline-block" style="font-size:12px;">Delete</button></td>
                    </tr>
                {/loop}
            </tbody>
        </table>
        <code>
            "<div>d</div>"
        </code>
    </div>
</div>
